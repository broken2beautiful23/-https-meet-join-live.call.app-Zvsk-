
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Live Meet Call</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body, html, #root {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: #111;
            font-family: 'Inter', sans-serif;
            color: #fff;
            overflow: hidden;
        }
        /* Loading indicator in case of slow connection in USA/Global */
        #loader {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #111;
            z-index: 9999;
            transition: opacity 0.5s;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "react/": "https://esm.sh/react@19.0.0/",
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.0"
  }
}
</script>
</head>
<body>
    <div id="loader">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
    </div>
    <div id="root"></div>
    <script type="module">
        // Remove loader once the app is starting
        window.addEventListener('DOMContentLoaded', () => {
            const loader = document.getElementById('loader');
            if(loader) setTimeout(() => loader.style.opacity = '0', 500);
            if(loader) setTimeout(() => loader.remove(), 1000);
        });
    </script>
    <script type="module" src="index.tsx"></script>
</body>
</html>
